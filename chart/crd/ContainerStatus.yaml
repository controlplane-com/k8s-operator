apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: containerstatuses.cpln.io
spec:
  group: cpln.io
  names:
    kind: containerstatus
    plural: containerstatuses
  scope: Namespaced
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        properties:
          image:
            type: string
          message:
            type: string
          name:
            type: string
          ready:
            type: boolean
          resources:
            properties:
              cpu:
                type: number
              memory:
                type: number
              replicas:
                type: number
              replicasReady:
                type: number
            type: object
          restarts:
            properties:
              count:
                type: number
              exitCode:
                type: number
              lastRestartTime:
                type: string
              reason:
                type: string
            type: object
          status:
            properties:
              conditions:
                items:
                  properties:
                    status:
                      type: string
                    type:
                      type: string
                  type: object
                type: array
              operator:
                properties:
                  lastSyncedGeneration:
                    type: number
                type: object
              phase:
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}

