                    cpu:
                      type: number
                    memory:
                      type: number
                    replicas:
                      type: number
                    replicasReady:
                      type: number
                  type: object
                restarts:
                  properties:
                    count:
                      type: number
                    exitCode:
                      type: number
                    lastRestartTime:
                      type: string
